<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="logstyles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo Section -->
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRG91iOvg5-whVYsgvokMeypL2dF8U4Ut0wWp0cRuY2osSaKanrzTTN3qsxsV_Iox7kSUo&usqp=CAU" alt="Logo" />
            </div>

            <h2>Login</h2>

            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>

            <p class="register-link">Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>

</body>
</html>
